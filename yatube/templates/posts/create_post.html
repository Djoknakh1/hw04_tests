{% extends "base.html" %}  
  <head>    
    {% block title%}
    <title>Новый пост</title>
    {% endblock title %}
  </head>
  <body>	   
    <header>
    </header>
    <main>
      {% block content %}
        <div class="container py-5">
          {% if is_edit %}
            <h3><center>Редактировать пост</center></h3>
          {% else %}
            <h3><center>Добавить пост</center></h3>
      {% endif %}

      </div>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">       
                Новый пост             
                  </div>
                    <form method="post">
                      {{form.as_p}}
                      {% csrf_token %}
                      {% if is_edit %}
                      <button type="submit" class="btn btn-primary">
                        Сохранить
                        {% else %}
                        <button type="submit" class="btn btn-danger">
                        Добавить
                        {% endif %}
                    </button>
                    </form>
                   <div class="d-flex justify-content-end">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    {% endblock content %}
    <footer class="border-top text-center py-3">
      <p> {{year}} <span style="color:red">Ya</span>tube</p>    
    </footer>
  </body>
</html>
